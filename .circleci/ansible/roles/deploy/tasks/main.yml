---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "start pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "pm2 stop default"
  become: true
  pm2:
    name: default
    global: yes
    production: yes
    state: absent

- name: "pm2 start npm -- start"
  become: true
  pm2:
    name: npm
    global: yes
    production: yes
    state: started        