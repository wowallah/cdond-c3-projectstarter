# ---
# - name: "Install npm and start the backend"
#   command: |
#     npm install
#     pm2 stop default
#     pm2 start npm -- start

---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "start pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present